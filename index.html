<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daktari</title>
    <style>
        body{
            background-color: #B930FF;
        }
    </style>
</head>
<body>
    <!--
        text input field to input symptoms
        first aid tips
        suggestion for when to see a doctor
        ✅ Loading Indicator: Shows a "Processing..." message while waiting for Gemini’s response.
        ✅ Diagnosis Result: Displays possible conditions based on AI response.
    -->

    <form action="" id="symptom-form">
        <label for="first-name" >First Name:</label>
        <input type="text" name="first-name" id="first-name"><br><br>
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name"><br><br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="sex">Sex</label>
        <input list="sex-options" id="sex" name="sex">
        <datalist id="sex-options">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </datalist><br><br>
        <label for="symptoms">Describe your symptoms:</label>
        <textarea name="symptoms" id="symptoms" required></textarea><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

    <p id="loading">Processing...</p>
    <p><strong>Diagnosis:</strong><span id="response"></span></p>


    
</body>
</html>
